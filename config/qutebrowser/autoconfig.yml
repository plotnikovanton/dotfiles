# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ;;: spawn --userscript ~/.config/qutebrowser/password_fill
  content.plugins:
    global: true
  fonts.completion.category:
    global: bold 10pt monospace
  fonts.completion.entry:
    global: 10pt monospace
  fonts.debug_console:
    global: 10pt monospace
  fonts.downloads:
    global: 10pt monospace
  fonts.keyhint:
    global: 10pt monospace
  fonts.messages.error:
    global: 10pt monospace
  fonts.messages.info:
    global: 10pt monospace
  fonts.messages.warning:
    global: 10pt monospace
  fonts.monospace:
    global: '"Hack", "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco,
      "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 10pt sans-serif
  fonts.statusbar:
    global: 10pt monospace
  fonts.tabs:
    global: 10pt monospace
  fonts.web.family.fixed:
    global: Hack
  fonts.web.family.sans_serif:
    global: PT Sans
  fonts.web.family.serif:
    global: PT Serif
  fonts.web.family.standard:
    global: PT Sans
  input.insert_mode.plugins:
    global: true
  qt.force_platform:
    global: xcb
  scrolling.smooth:
    global: false
  statusbar.hide:
    global: false
  tabs.show:
    global: always
  url.auto_search:
    global: dns
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: google.com
  window.title_format:
    global: '{host}'
