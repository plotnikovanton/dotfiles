# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  bindings.commands:
    normal:
      ;;: spawn --userscript ~/.config/qutebrowser/password_fill
  content.plugins: true
  fonts.completion.category: bold 10pt monospace
  fonts.completion.entry: 10pt monospace
  fonts.debug_console: 10pt monospace
  fonts.downloads: 10pt monospace
  fonts.keyhint: 10pt monospace
  fonts.messages.error: 10pt monospace
  fonts.messages.info: 10pt monospace
  fonts.messages.warning: 10pt monospace
  fonts.monospace: '"Hack", "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono",
    Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
    Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts: 10pt sans-serif
  fonts.statusbar: 10pt monospace
  fonts.tabs: 10pt monospace
  fonts.web.family.fixed: Hack
  fonts.web.family.sans_serif: PT Sans
  fonts.web.family.serif: PT Serif
  fonts.web.family.standard: PT Sans
  input.insert_mode.plugins: true
  qt.force_platform: xcb
  scrolling.smooth: false
  statusbar.hide: false
  tabs.show: always
  url.auto_search: dns
  window.title_format: '{host}'
